name: cinemapedia
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.0-348.0.dev <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  go_router: ^7.1.1
  flutter_dotenv: ^5.1.0
  dio: ^5.2.0
  flutter_riverpod: ^2.2.0
  card_swiper: ^2.0.4
  animate_do: ^3.0.2
  intl: ^0.18.1
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.0.15
  flutter_staggered_grid_view: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  isar_generator: ^3.1.0+1
  build_runner: ^2.4.3
  youtube_player_flutter: ^8.1.2
  flutter_launcher_icons: ^0.13.1

#app_icon
flutter_icons:
  android: true
  ios: true
  image_path: "assets/app_icon.png"

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/
